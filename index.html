<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Bootstrap tutorial</title>
</head>
<body>
    
    <div class="test">
        <h1>Bootstrap Tutorial</h1>
        <div class="container-fluid">
            <div class="row">
                
                <div class="col-xs-12">
                    <h2>Button Styles (no class added)</h1>
                    <a href="#">Anchor tag</a>
                    <button>Button tag</button>
                    <input type="submit" value="Submit">
                </div>

                <div class="col-xs-12">
                    <h2>The btn class</h2>
                    <a href="#" class="btn btn-default">Anchor tag</a>
                    <button class="btn btn-default">Button tag</button>
                    <input type="submit" value="Submit" class="btn btn-default">
                </div>
                
                <div class="col-xs-12">
                    <h2>Contextual classes</h2>
                    <a href="#" class="btn btn-default">default</a>
                    <a href="#" class="btn btn-primary">primary</a>
                    <a href="#" class="btn btn-info">info</a>
                    <a href="#" class="btn btn-warning">warning</a>
                    <a href="#" class="btn btn-danger">danger</a>
                    <a href="#" class="btn btn-success">success</a>
                </div>
                
                <div class="col-xs-12">
                    <h2>Size classes</h2>
                    <a href="#" class="btn btn-default btn-xs">extra small (xs)</a>
                    <button class="btn btn-default btn-sm">small (sm)</button>
                    <a href="#" class="btn btn-default">default</a>
                    <input type="submit" value="Large (lg)" class="btn btn-default btn-lg">
                </div>

                <div class="col-xs-12">
                    <h2>Active & Disabled classes</h2>
                    <a href="#" class="btn btn-default acitve">active</a>
                    <a href="#" class="btn btn-default disabled">primary</a>
                    <a href="#" class="btn btn-primary active">active</a>
                    <a href="#" class="btn btn-primary disabled">warning</a>
                    <button class="btn btn-default" disabled="disabled">button</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
